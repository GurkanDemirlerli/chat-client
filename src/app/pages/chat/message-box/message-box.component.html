<div class="chat-box ">

  <div class="friend-details ">
    <div class="friend-details--picture ">
    </div>
    <div class="friend-details--info ">

      <div class="friend-details--info--username ">
        Messi
      </div>
      <div class="friend-details--info--status online ">
        Online
      </div>
    </div>

  </div>


  <div class="messages ">

    <div class="div" *ngFor="let message of messages">
      <div class="message" [class.message-sent]="_activatedFriend != message.from._id" [class.message-received]="_activatedFriend == message.from._id">
        <div class="username ">
          <div class="name ">{{message.from.name}}</div>
          <div class="date "> {{message.createdAt  | date:'dd MM yy HH:mm:ss'}}</div>
        </div>
        <br>
        <div class="content "> {{message.content}} </div>
      </div>
      <div class="clearfix "></div>
    </div>
  </div>


  <div class="message-sender ">

    <div class="form-group ">
      <input style=" width:84%; display:inline-block; " [(ngModel)]="input " type="text " class="form-control" placeholder="Enter a Message Here... ">
      <button style="width:14%; display:inline-block; " class="btn btn-info " (click)="sendMessage() ">Send</button>
    </div>
  </div>
</div>
