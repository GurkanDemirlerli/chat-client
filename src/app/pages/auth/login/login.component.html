<div class="container" style="padding-top:5%;">
  <h3>Login</h3>
  <br>
    <div class="form-group">
      <label for="email">Email address</label>
      <input [(ngModel)]="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="password"type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary"  (click)="connect()">Submit</button>
</div>
