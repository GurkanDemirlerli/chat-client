<div class="container" style="padding-top:5%;">
  <h3>Sign Up</h3>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div *ngIf="registerForm.errors" class="alert alert-danger">
      <div>Kayıt Başarısız.</div>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input formControlName="email" type="email" class="form-control" name="email" id="email" placeholder="Email">
      <div *ngIf="email.pending">Checking for uniqueness...</div>      
      <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
        <div *ngIf="email.errors.required">Email is required.</div>
        <div *ngIf="email.errors.emailTaken">Email is already taken.</div>
        <div *ngIf="email.errors.email">Email is not accepted.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Ad</label>
      <input formControlName="name" type="text" class="form-control" name="name" id="name" placeholder="Adınız">
      <div *ngIf="name.pending">Checking for uniqueness...</div>
      <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
        <div *ngIf="name.errors.required">Name is required.</div>
        <div *ngIf="name.errors.cannotContainSpace">Name cannot contain space.</div>
        <div *ngIf="name.errors.shouldBeUnique">Username is already taken.</div>
        <div *ngIf="name.errors.minlength">Name should be minimum {{name.errors.minlength.requiredLength}} characters.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Parola</label>
      <input formControlName="password" type="password" class="form-control" name="password" id="password" placeholder="Parola">
    </div>
    <button type="submit" class="btn btn-danger">Submit</button>
  </form>
</div>
